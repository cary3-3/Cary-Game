<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cary Game - Админ панель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="neon-text">CARY GAME - АДМИН ПАНЕЛЬ</h1>
            <div class="user-panel">
                <button onclick="logout()">Выйти</button>
            </div>
        </header>

        <div class="admin-login" id="admin-login">
            <div class="login-container">
                <h3>Вход в админ панель</h3>
                <input type="password" id="admin-password" placeholder="Пароль администратора">
                <button class="login-btn" onclick="adminLogin()">Войти</button>
            </div>
        </div>

        <div class="admin-panel" id="admin-panel" style="display: none;">
            <div class="admin-section">
                <h3>Заявки на пополнение</h3>
                <div id="deposit-requests"></div>
            </div>
            
            <div class="admin-section">
                <h3>Заявки на вывод</h3>
                <div id="withdraw-requests"></div>
            </div>
            
            <div class="admin-section">
                <h3>Пользователи</h3>
                <div id="users-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
